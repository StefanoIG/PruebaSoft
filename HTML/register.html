<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../Css/register.css">
</head>
<body>
    <h2>Registrarse</h2>
    <form class="registro" action="../Post/Auth/procesar_registro.php" method="POST">
        <div class="nombre-apellido">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
        </div>
        
        <div class="correo">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
        </div>

        <div class="passwords">
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirmar_password">Confirmar Contraseña:</label>
                <input type="password" id="confirmar_password" name="confirmar_password" required>
            </div>
        </div>

        <div class="pregunta-seguridad">
            <label for="pregunta1">Pregunta de Seguridad 1:</label>
            <span>¿Cuál es el nombre de tu mascota?</span>
            <input type="text" id="pregunta1" name="pregunta1" required>
        </div>

        <div class="pregunta-seguridad">
            <label for="pregunta2">Pregunta de Seguridad 2:</label>
            <span>¿Cuál es tu comida favorita?</span>
            <input type="text" id="pregunta2" name="pregunta2" required>
        </div>

        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
